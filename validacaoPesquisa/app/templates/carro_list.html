{% extends 'base.html' %}

{% block title %}
Listagem de Carros
{% endblock title %}

{% block content %}
<form method="get">
    <input type="text" name="busca" placeholder="Buscar veículo">
    <button type="submit" class="btn btn-primary">
        Buscar
    </button>
</form>

<table class="table">
    <thead>
        <tr>
            <td>Modelo</td>
            <td>Marca</td>
            <td>Ano</td>
            <td>Ação</td>
        </tr>
    </thead>
    <tbody>
    {% for carro in lista %}
        <tr>
            <td>{{ carro.modelo }}</td>
            <td>{{ carro.marca }}</td>
            <td>{{ carro.ano }}</td>
            <td>
                <a href="{% url 'carro_edit' pk=carro.pk %}">
                    <i class="material-icons">mode_edit</i>
                </a>
                <a href="{% url 'carro_delete' pk=carro.pk %}">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{% url 'carro_new' %}" class="btn btn-primary">
    Cadastrar
</a>
{% endblock content %}
